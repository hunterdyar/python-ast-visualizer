<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./mini-coi.js"></script>
    <meta charset="UTF-8">
    <title>astviz</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.6.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
    <script src="js/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="js/codemirror/codemirror.css">
    <script src="js/codemirror/python/python.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <style>
        #chart {
            width: 300px;
            height: 300px;
            display: block;
        }
        #editor{
            display: block;
        }
        .grid{
            display: grid;
            /*grid-template-columns: 50% 50%;*/
            /*grid-template-rows: 80% 20%;*/
            grid-template-areas:
                "editor chart"
                "output chart"
                " . chart"
        }
        .g-ed{
            grid-area: editor
        }
        .g-ou{
            grid-area: output
        }
        .g-ch{
            grid-area: chart
        }
    </style>
</head>
<body>
<section class="grid">

<div id="editor" class="g-ed"></div>
<div id="output" class="g-ou"> output</div>
<div id="chart" class="g-ch"></div>

</section>

<script type="py" src="listener.py" config="config.toml"></script>
<script>
    var code = CodeMirror(document.getElementById('editor'));
    const container = document.getElementById("chart")
    editor.focus()
    function render(o){
        //ast = JSON.stringify(o.target)
        console.log("render",o)
        container.innerHTML = ""
        container.append(chart({...o}))
    }

    function chart(data){
    function uid(name) {
        return new Id("O-" + (name == null ? "" : name + "-") + ++count);
    }

    function Id(id) {
        this.id = id;
        this.href = new URL(`#${id}`, location) + "";
    }

    Id.prototype.toString = function () {
        return "url(" + this.href + ")";
    };

    const width = 540;
    const height = 960;
    const color = d3.scaleSequential([8, 0], d3.interpolateMagma);


    // Create the treemap layout.
    const treemap = data => cascade(
        d3.treemap()
            .size([width, height])
            .paddingOuter(3)
            .paddingTop(19)
            .paddingInner(1)
            .round(true)
            (d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value)),
        3 // treemap.paddingOuter
    );

    function cascade(root, offset) {
        const x = new Map();
        const y = new Map();
        return root.eachAfter(d => {
            if (d.children) {
                x.set(d, 1 + d3.max(d.children, c => c.x1 === d.x1 - offset ? x.get(c) : NaN));
                y.set(d, 1 + d3.max(d.children, c => c.y1 === d.y1 - offset ? y.get(c) : NaN));
            } else {
                x.set(d, 0);
                y.set(d, 0);
            }
        }).eachBefore(d => {
            d.x1 -= 2 * offset * x.get(d);
            d.y1 -= 2 * offset * y.get(d);
        });
    }

    const root = treemap(data);

    // Create the SVG container.
    const svg = d3.create("svg")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 100%; height: auto; overflow: visible; font: 10px sans-serif;");

    // Create the drop shadow.

    const shadow = uid("shadow");

    svg.append("filter")
        .attr("id", shadow.id)
        .append("feDropShadow")
        .attr("flood-opacity", 0.3)
        .attr("dx", 0)
        .attr("stdDeviation", 3);
    //
    // // Add nodes (with a color rect and a text label).
    const node = svg.selectAll("g")
        .data(d3.group(root, d => d.height))
        .join("g")
        .attr("filter", shadow)
        .selectAll("g")
        .data(d => d[1])
        .join("g")
        .attr("transform", d => `translate(${d.x0},${d.y0})`);
    //
    const format = d3.format(",d");
    node.append("title")
        .text(d => `${d.ancestors().reverse().map(d => d.data.name).join("/")}\n${format(d.value)}`);
    //
    node.append("rect")
        .attr("id", d => (d.nodeUid = uid("node")).id)
        .attr("fill", d => color(d.height))
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0);
    //
    node.append("clipPath")
        .attr("id", d => (d.clipUid = uid("clip")).id)
        .append("use")
        .attr("xlink:href", d => d.nodeUid.href);

    node.append("text")
        .attr("clip-path", d => d.clipUid)
        .selectAll("tspan")
        .data(d => d.data.name.split(/(?=[A-Z][^A-Z])/g).concat(format(d.value)))
        .join("tspan")
        .attr("fill-opacity", (d, i, nodes) => i === nodes.length - 1 ? 0.7 : null)
        .text(d => d);

    node.filter(d => d.children).selectAll("tspan")
        .attr("dx", 3)
        .attr("y", 13);

    node.filter(d => !d.children).selectAll("tspan")
        .attr("x", 3)
        .attr("y", (d, i, nodes) => `${(i === nodes.length - 1) * 0.3 + 1.1 + i * 0.9}em`);

    return svg.node()
}
var count = 0;
</script>

</body>
</html>
